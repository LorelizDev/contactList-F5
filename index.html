<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2cf1b682c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Lista de Contactos</title>
</head>
<body>
    <header>
        <h1>Mi lista de Contactos</h1>
        <nav>
            <ul class="menu">
                <li class="menu__add" onclick="showAddContact()">Añadir <i class="fa-solid fa-user-plus"></i></li>
                <li class="menu__filter" onclick="toggleFilterMenu()">
                    Filtrar
                    <i class="fa-solid fa-people-group"></i>
                    <ul id="filterMenu" class="menu__filter__dropdown">
                        <li onclick="filterByGroup('Familia')">Familia</li>
                        <li onclick="filterByGroup('Amigos')">Amigos</li>
                        <li onclick="filterByGroup('Trabajo')">Trabajo</li>
                        <li onclick="filterByGroup('all')">Todos</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="finder">
            <input type="text" name="contentFinder" id="contentFinder" placeholder="Buscar contacto">
            <button onclick="findContact()" class="finder__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="messageContact" class="message-label"></div>
    </header>
    <dialog class="modal" id="modal">
        <div class="modal__close">
            <button class="btn-icon" onclick="window.modal.close(); cleanForm();"><i class="fa-solid fa-rectangle-xmark"></i></button>
        </div>
        <form action="" method="dialog">
            <div>
                <label for="nameContact">Nombre:</label>
                <input type="text" name="nameContact" id="nameContact">
            </div>
            <div>
                <label for="phoneContact">Teléfono:</label>
                <input name="phoneContact" id="phoneContact">
            </div>
            <div>
                <label for="emailContact">Correo eletrónico:</label>
                <input type="email" name="emailContact" id="emailContact">
            </div>
            <div class="group-contact">
                <label for="groupContact">Grupo:</label>
                <select name="groupContact" id="groupContact">
                    <option value=""></option>
                    <option value="Familia">Familia</option>
                    <option value="Amigos">Amigos</option>
                    <option value="Trabajo">Trabajo</option>
                </select>
            </div>
            <div id="messageForm" class="message-label"></div>
            <button class="modal__btn" type="button" id="btnAddContact" onclick="validateForm('add');">Añadir</button>
            <button class="modal__btn" type="button" id="btnUpdateContact">Actualizar</button>
        </form>
    </dialog>
    <ul class="contact-list" id="contactList"></ul>
    <script src="src/services.js"></script>
</body>
</html>

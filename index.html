<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2cf1b682c5.js" crossorigin="anonymous"></script>
    <title>Lista de Contactos</title>
</head>
<body>
    <h1>Mi lista de Contactos</h1>
    <article>
        <form action="">
            <div>
                <label for="nameContact">Nombre:</label>
                <input type="text" name="nameContact" id="nameContact">
            </div>
            <div>
                <label for="phoneContact">Teléfono:</label>
                <input type="text" name="phoneContact" id="phoneContact">
            </div>
            <div>
                <label for="emailContact">Correo eletrónico:</label>
                <input type="text" name="emailContact" id="emailContact">
            </div>
            <button type="button" id="addContact" onclick="createContact()">Añadir Contacto</button>
        </form>
    </article>
    <ul class="contactList" id="contactList"></ul>
    <script src="src/services.js"></script>
</body>
</html>
